---
- hosts: all

  vars:
    # Freshclam will be run once at startup, test doesn't need to run it again.
    clamav_run_freshclam: no

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: False

  roles:
    - role_under_test
